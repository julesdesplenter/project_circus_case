                      <path id="Union_2" data-name="Union 2" class="cls-1" d="M284,255.5H35A30,30,0,0,1,5,225.56V86.5a30,30,0,0,1,29.94-30H111.5V34A29,29,0,0,1,140.44,5H178.5a29,29,0,0,1,29,28.94V56.5H284a30,30,0,0,1,30,29.94V225.5a30,30,0,0,1-29.94,30Z" transform="translate(-2.5 -2.5)" />

                        <circle class="cls-1" cx="157" cy="156.5" r="54" />

    </div>
    <section>
      <div class="o-container u-max-width-sm">
        <div class="o-row o-row--xl">
          <div>
            <label class="o-label" for="action">action</label>
            <select class="o-input" type="text" name="naam" id="action" required>
              <option value="">--maak hier uw keuze--</option>
              <option value="club">club</option>
              <option value="ball">ball</option>
              <option value="flowerstick">flowerstick</option>
            </select>
          </div>
          <div>
            <label class="o-label" for="begin">begin</label>
            <input class="o-input" type="datetime" name="begin" id="begin" placeholder="yyyy-mm-dd uu:mm:ss" pattern="(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2})" required />
          </div>
          <div>
            <label class="o-label" for="end">end</label>
            <input class="o-input" type="datetime" name="end" id="end" placeholder="yyyy-mm-dd uu:mm:ss" pattern="(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2})" required />
          </div>
          <div>
            <label class="o-label" for="number_of_times">number_of_times</label>
            <input class="o-input" type="number" name="times" id="number_of_times" placeholder="1" required />
          </div>
          <div>
            <label class="o-label" for="duration">duration</label>
            <input class="o-input" type="rext" name="duration" id="duration" placeholder="hh:mm:ss" required pattern="(\d{2}):(\d{2}):(\d{2})" />
          </div>

          <button class="o-submit">go</button>
        </div>
      </div>
    </section>
